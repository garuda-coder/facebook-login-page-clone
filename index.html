<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap" rel="stylesheet">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png">
</head>

<body>
    <div class="whole">
        <div class="main">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share with the
                people in your life.</h2>
        </div>
        <div class="login">
            <input type="text" class="text-input" placeholder="Email address or phone number">
            <input type="password" class="text-input" placeholder="Password">
            <button type="button" class="login-btn">Log in</button>
            <a id="forgot"
                href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                target="_blank">Forgotten
                password?</a>
            <button type="button" id="create">Create new account</button>
        </div>
    </div>
    <p class="last"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank"
            id="last-line">Create a
            Page</a> for a
        celebrity, brand or business.</p>
